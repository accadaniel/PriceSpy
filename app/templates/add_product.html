{% extends "base.html" %}

{% block title %}Add Product - PriceSpy{% endblock %}

{% block content %}
<div class="card" style="max-width: 600px;">
    <h2 style="margin-bottom: 20px;">Add New Product</h2>

    <form method="post" action="/add">
        <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" id="name" name="name" required
                   placeholder="e.g., Apple AirPods Pro 2nd Gen">
            <div class="hint">A friendly name to identify this product</div>
        </div>

        <div class="form-group">
            <label for="search_query">Search Query</label>
            <input type="text" id="search_query" name="search_query" required
                   placeholder="e.g., AirPods Pro 2">
            <div class="hint">Keywords to search on Google Shopping</div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="size">Size (optional)</label>
                <input type="text" id="size" name="size"
                       placeholder="e.g., Large, 42mm, 256GB">
            </div>

            <div class="form-group">
                <label for="color">Color (optional)</label>
                <input type="text" id="color" name="color"
                       placeholder="e.g., Black, Space Gray">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="target_price">Target Price ($)</label>
                <input type="number" id="target_price" name="target_price" required
                       step="0.01" min="0" placeholder="199.99">
                <div class="hint">Alert when price drops below this</div>
            </div>

            <div class="form-group">
                <label for="user_email">Email for Alerts</label>
                <input type="email" id="user_email" name="user_email" required
                       placeholder="you@example.com">
            </div>
        </div>

        <div style="display: flex; gap: 10px; margin-top: 20px;">
            <button type="submit" class="btn btn-primary">Add Product</button>
            <a href="/" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
